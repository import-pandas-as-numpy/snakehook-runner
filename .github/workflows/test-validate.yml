name: test-validate

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.11"
      - name: Install deps
        run: uv sync --extra dev
      - name: Lint
        run: uv run ruff check .
      - name: Test (mocked only)
        env:
          CI_MOCK_ONLY: "1"
        run: uv run pytest -q
      - name: Container build validation
        run: docker build -f container/Dockerfile .
